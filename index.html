<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">

    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/5145eab6fe.js" crossorigin="anonymous"></script>

    <!-- css style sheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title goes here -->
    <title>Quick Shopping</title>
</head>

<body>
    <header class="container my-5">
        <h1 class="text-center text-dark"><span class="text-danger fs-1 fw-bolder">Q</span>uick Shopping</h1>
        <!-- Team search area -->
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control border border-dark" placeholder="Search your favorite products..." aria-label="Recipient's username" aria-describedby="button-addon2">

            <button id="search-input" class="btn btn-dark" type="button" onclick="loadProducts()">search</button>
        </div>

    </header>
    <main class="main">
        <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="all-products" class="">

                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1>My-Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <!-- Remove Doller $ sign -->
                                <td><span id="total-Products">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">20</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-primary text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
